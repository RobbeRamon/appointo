<div class="container">
    <div class="row">
        <div *ngIf="hairdressers$ | async as hairdressers; else loadingOrError">
            <div *ngFor="let localHairdresser of hairdressers">
                <app-hairdresser class="col-4" [name]="localHairdresser.name"></app-hairdresser>
            </div>
        </div>

        <ng-template #loadingOrError>
            error
        </ng-template>
    </div>
</div>
