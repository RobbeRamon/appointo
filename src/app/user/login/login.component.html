<div class="container">
    <form class="text-center border border-light p-5 login" [formGroup]="login" (ngSubmit)="onSubmit()">

        <p class="h4 mb-4">Log in als kapper</p>

        <!-- Email -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" formControlName="email"
            data-cy="email">

        <!-- Password -->
        <input type="password" id="password" class="form-control" placeholder="Wachtwoord" formControlName="password"
            data-cy="password">

        <!-- Sign up button -->
        <button mdbBtn color="primary" block="true" class="my-4" type="submit" [disabled]="login.invalid" id="login">Log
            in</button>

    </form>

    <div class="alert alert-danger error" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
