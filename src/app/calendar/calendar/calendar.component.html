<div class="container pt-5 pb-5">
    <full-calendar [plugins]="calendarPlugins" defaultView="timeGridDay" [header]="{
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridDay,timeGridWeek,dayGridMonth'
            }" [locales]="locales" locale="nl" [events]="calendarEvents" [allDaySlot]="false"></full-calendar>
</div>
