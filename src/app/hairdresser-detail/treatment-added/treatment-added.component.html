<div class="treatments">
    <div class="row">
        <app-treatment-list [hairdresser]="hairdresser" (newTreatment)="receiveAddedTreatment($event)"
            class="col-xl-6 col-md-12">
        </app-treatment-list>
        <div class="col-xl-6 col-md-12">
            <div class="list-group">
                <div class="list-group-item active waves-light" mdbWavesEffect>
                    Geselecteerde behandelingen
                </div>
                <div *ngIf="treatments.length > 0; else noTreatments">
                    <div *ngFor="let treatment of treatments" class="list-group-item waves-light">
                        {{treatment.name}}
                        <div *ngIf="treatment.amount > 1" class="d-inline-block amount">
                            x{{treatment.amount}}
                        </div>                        
                    </div>
                    <div class="list-group-item">
                        Totaalprijs: â‚¬{{this.totalPrice()}}
                    </div>
                    <div>
                        <button mdbBtn color="primary" class="add float-right" (click)="confirmTreatments()">Bevestigen</button>
                    </div>
                </div>
                <ng-template #noTreatments>
                    <div class="list-group-item waves-light">
                        Er zijn geen behandelingen geselecteerd</div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
